	<div class="container h-100">
		<div class="row h-100">
			<div class="col-sm-12 my-auto">
				<div class="card col-lg-3 col-md-4 col-sm-6 col-8 mw-75 p-3 mx-auto rounded">
					<div class="w-50 mx-auto mb-2"><img src="./images/mpi_logo.png" alt="MPI logo" class="img-fluid"></div>
					<form>
						<div>
							<div class="form-group" >

								<label for="password" >Password</label>
								<input class="form-control" id="password" placeholder="Enter password" type="password" ng-model="pass">

					</form>
				</div>
			</div>
		</div>
	</div>
