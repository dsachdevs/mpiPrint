<div id="header">
	<div class="row d-flex justify-content-center">
		<div class="col-lg-2 col-md-2 input-group  mb-2 mr-sm-2">
			<div class="input-group-prepend">
					<div class="input-group-text p-0 px-1">Quote# </div>
				</div>
				<input class="form-control p-0 px-1 font-weight-bold" aria-describedby="quote" type="text" readonly tabindex="-1" ng-model="dataStore.heading.quote">
		</div>	

		<div class="col-lg-2 col-md-2 input-group  mb-2 mr-sm-2">
			<div class="input-group-prepend">
					<div class="input-group-text p-0 px-1">Ref. Qt#</div>
			</div>
				<input class="form-control p-0 px-1" aria-describedby="quote" type="text" readonly tabindex="-1" ng-model="dataStore.heading.parent">
		</div>	

		<div class="col-lg-3 col-md-3 input-group  mb-2 mr-sm-2">
			<div class="input-group-prepend">
					<div class="input-group-text p-0 px-1">Generated by </div>
				</div>
				<input class="form-control p-0 px-1 text-capitalize" aria-describedby="quote" maxlength="30" type="text" readonly tabindex="-1" ng-model="dataStore.heading.loggeduser">
		</div>

	</div>

	<div class="row d-flex justify-content-between">
		<div class="col-lg-5 col-md-6 input-group mb-2 mr-sm-2">
				<div class="input-group-prepend">
						 <div class="input-group-text p-0 px-1">Client</div>
				</div>
				<input class="form-control p-0 px-1" ng-class="{ 'border-danger' : validClient == false }" aria-describedby="client" type="text" maxlength="40" ng-model="dataStore.heading.client">
		</div>

		<div class="col-lg-3 col-md-3 input-group mb-2 mr-sm-2">
				<div class="input-group-prepend">
						 <div class="input-group-text p-0 px-1">Date</div>
				</div>
				<input class="form-control p-0 px-1" aria-describedby="client" type="text" maxlength="20" readonly tabindex="-1" ng-model="dataStore.heading.date" formatted-date format=" 'dd-MMM-y hh:mm a' ">
		</div>

	</div>

	<div class="row d-flex justify-content-between">
		<div class="col-lg-5 col-md-6 input-group mb-2 mr-sm-2">
				<div class="input-group-prepend">
						 <div class="input-group-text p-0 px-1">Specs</div>
				</div>
				<input class="form-control p-0 px-1" aria-describedby="client" type="text" maxlength="40" ng-model="dataStore.heading.specs[0]">
		</div>

		<div class="col-lg-3 col-md-4 input-group mb-2 mr-sm-2">
				<div class="input-group-prepend">
						 <div class="input-group-text p-0 px-1">Trim Size</div>
				</div>
				<input class="form-control p-0 px-1" aria-describedby="client" type="text" maxlength="3" placeholder="W" ng-model="dataStore.heading.trimW">
				<input class="form-control p-0 px-1" aria-describedby="client" type="text" maxlength="3" placeholder="H" ng-model="dataStore.heading.trimH">
		</div>
	</div>

	<div class="row justify-content-between">
		<div class="col-lg-5 col-md-6 input-group mb-2 mr-sm-2">
				<div class="input-group-prepend">
						 <div class="input-group-text p-0 px-1">Specs</div>
				</div>
				<input class="form-control p-0 px-1" aria-describedby="client" type="text" maxlength="40" ng-model="dataStore.heading.specs[1]">
		</div>
	</div>

	<div class="row justify-content-between">
		<div class="col-lg-5 col-md-6 input-group mr-sm-2">
				<div class="input-group-prepend">
						 <div class="input-group-text p-0 px-1">Specs</div>
				</div>
				<input class="form-control p-0 px-1" aria-describedby="client" type="text" maxlength="40" ng-model="dataStore.heading.specs[1]">
		</div>
	</div>

	<hr>

	<div class="row d-flex justify-content-end mb-2">
		<div class="col-6 border border-top-0 border-bottom-0 border-left-0">
			<div class="row d-flex justify-content-start mb-2">
				<div class="col-md-5 col-sm-6 input-group">
					<div class="input-group-prepend">
					 	<div class="input-group-text p-1"># TXT pages</div>
					</div>
					<input class="form-control p-0 px-1" ng-class="{ 'border-danger' : validTxtNos == false }" aria-describedby="client" type="text" ng-model="dataStore.heading.txtnos"
					ng-change="calcUpsT()">
				</div>
			</div>

			<div class="row d-flex justify-content-end mb-2">
				<div class="col-md-5 col-sm-6 input-group">
					<div class="input-group-prepend">
							 <div class="input-group-text p-0 px-1">TEXT</div>
					</div>
					<select class="custom-select p-0 px-1 m-0" ng-class="{ 'border-danger' : validTxtStock == false }" ng-options = "g as g.gradeDesc for g in grades" ng-model = "dataStore.heading.txtstock" ng-change="calcTCwt()"></select>
				</div>

				<div class="col-md-5 col-sm-6 input-group">
					<div class="input-group-prepend">
							 <div class="input-group-text p-0 px-1">Sheet Size</div>
					</div>
					<select class="custom-select p-0 px-1" ng-class="{ 'border-danger' : validTxtSize == false }" ng-options = "s as s.sizeDesc for s in sizes" ng-model = "dataStore.heading.txtsize" ng-change="calcTCwt()"></select>
				</div>
			</div>

			<div class="row d-flex justify-content-end mb-2">
				<div class=" col-md-5 col-sm-6 input-group">
					<div class="input-group-prepend">
						 <div class="input-group-text p-0 px-1">Colors side-1</div>
					</div>
					<select class="custom-select p-0 px-1" ng-options = "c for c in colors" ng-model = "dataStore.heading.txtcolor1" ></select>
				</div>

				<div class="col-md-5 col-sm-6 input-group ">
					<div class="input-group-prepend">
						 <div class="input-group-text p-0 px-1">Colors side-2</div>
					</div>
					<select class="custom-select p-0 px-1" ng-options = "c for c in colors" ng-model = "dataStore.heading.txtcolor2" ></select>
				</div>
			</div>
		</div>

		<div class="col-6">
			<div class="row d-flex justify-content-start mb-2">
				<div class="col-md-5 col-sm-6 input-group">
					<div class="input-group-prepend">
						<div class="input-group-text p-1 "># CVR pages</div>
					</div>
					<input class="form-control p-0 px-1" ng-class="{ 'border-danger' : validCvrNos == false }" aria-describedby="client" type="text" ng-model="dataStore.heading.cvrnos" ng-change="calcUps()">
				</div>
			</div>

			<div class="row d-flex justify-content-end mb-2">
				<div class=" col-md-5 col-sm-6 input-group ">
					<div class="input-group-prepend">
						<div class="input-group-text p-0 px-1">COVER</div>
					</div>
					<select class="custom-select p-0 px-1" ng-class="{ 'border-danger' : validCvrStock == false }" ng-options = "g as g.gradeDesc for g in grades" ng-model = "dataStore.heading.cvrstock" ng-change="calcCwt()">
					</select>
				</div>

				<div class=" col-md-5 col-sm-6 input-group ">
					<div class="input-group-prepend">
						<div class="input-group-text p-0 px-1">Sheet size</div>
					</div>
					<select class="custom-select p-0 px-1" ng-class="{ 'border-danger' : validCvrSize == false }" ng-options = "s as s.sizeDesc for s in sizes" ng-model = "dataStore.heading.cvrsize" ng-change="calcCwt()">
					</select>
				</div>
			</div>

			<div class="row d-flex justify-content-end mb-2">
				<div class=" col-md-5 col-sm-6 input-group ">
					<div class="input-group-prepend">
						<div class="input-group-text p-0 px-1">Colors side-1</div>
					</div>
					<select class="custom-select p-0 px-1" ng-options = "c for c in colors" ng-model = "dataStore.heading.cvrcolor1" ></select>
				</div>

				<div class=" col-md-5 col-sm-6 input-group ">
					<div class="input-group-prepend">
						<div class="input-group-text p-0 px-1">Colors side-2</div>
					</div>
					<select class="custom-select p-0 px-1" ng-options = "c for c in colors" ng-model = "dataStore.heading.cvrcolor2" ></select>
				</div>
			</div>

			<div class="row d-flex justify-content-end">
				<div class="col-md-5 col-sm-6  input-group ">
					<div class="input-group-prepend">
						<div class="input-group-text p-0 px-1">UV/Varnish</div>
					</div>
					<select class="custom-select p-0 px-1" ng-options = "yn for yn in YNopt" ng-model = "dataStore.heading.cvruv" ></select>
				</div>

				<div class="col-md-5 col-sm-6  input-group ">
					<div class="input-group-prepend">
						<div class="input-group-text p-0 px-1">AQ</div>
					</div>
					<select class="custom-select p-0 px-1" ng-options = "yn for yn in YNopt" ng-model = "dataStore.heading.cvraq" ></select>
				</div>
			</div>
		</div>
	</div>
</div>
