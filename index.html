<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<title>mpi print - login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


</head>
<body class="h-100" ">
	<div class="container h-100">
		<div class="row h-100">
			<div class="col-sm-12 my-auto">
				<div class="card col-lg-3 col-md-4 col-sm-6 col-8 mw-75 p-3 mx-auto rounded">
					<div class="w-50 mx-auto mb-2"><img src="./images/mpi_logo.png" alt="MPI logo" class="img-fluid"></div>
					<form>
						<div>
							<div class="form-group" >
								<label for="username">Username</label>
								<input class="form-control mb-2" id="username" aria-describedby="userHelp" placeholder="Enter username" type="text">
			<!-- 					<small id="userHelp" class="form-text text-muted">Enter registered username provided to you</small> -->
								<label for="password">Password</label>
								<input class="form-control" id="password" placeholder="Enter password" type="password">
							</div>
							<button type="submit" class="btn btn-primary mb-2">Login</button>
							<p id="userHelp" class="form-text text-danger text-center"></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
